{% extends "base.html" %}

{% block content %}
<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
      <a href="{% url 'events:create-event' %}" class="btn btn-success btn-xl rounded-pill mb-5">Create</a>
      <h4 class="masthead-heading">Dashboard</h4>
      <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Capacity</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for event in events %}
    <tr>
      <th scope="row">{{event.title}}</th>
      <td>{{event.date}}</td>
      <td>{{event.seats}}</td>
      <td><a href="{% url 'events:event-detail' event.id %}" class="btn btn-secondary" style="background-color: yellow color: white">View</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
      
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>



{% endblock %}
