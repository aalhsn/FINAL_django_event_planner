{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<header class="masthead  text-white">
  <div class="masthead-content">
    <div class="container">
        <div class="jumbotron">
          <h2 class="masthead-subheading mb-0 text-center">Book Event | {{event.title}}</h2>
          <form action="{% url 'events:event-book' event.id %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input class = "btn btn-outline-primary btn-block btn-lg rounded-pill mt-5" type="submit" value="Book">
          </form>
          
      </div>
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>
{% endblock %}
